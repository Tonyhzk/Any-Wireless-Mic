<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 350">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a3e"/>
      <stop offset="100%" style="stop-color:#2a2a5e"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#2a2040"/>
    </linearGradient>
    <linearGradient id="goldBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5a623"/>
      <stop offset="100%" style="stop-color:#e8d44d"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="350" fill="url(#bg)" rx="12"/>

  <!-- Row 1 -->
  <!-- 卡片1: 32bit 无损音频 (高亮) -->
  <g transform="translate(30, 25)">
    <rect width="360" height="140" rx="12" fill="url(#gold)" stroke="url(#goldBorder)" stroke-width="2"/>
    <text x="52" y="48" font-size="28">🎵</text>
    <text x="90" y="48" font-family="'Microsoft YaHei', 'PingFang SC'" font-size="18" font-weight="700" fill="#f5a623">32bit 无损音频</text>
    <rect x="258" y="30" width="80" height="24" rx="12" fill="#f5a623" opacity="0.15"/>
    <text x="298" y="47" text-anchor="middle" font-family="'Microsoft YaHei', 'PingFang SC'" font-size="11" font-weight="600" fill="#f5a623">Float32</text>
    <text x="24" y="80" font-family="'Microsoft YaHei', 'PingFang SC'" font-size="13" fill="#c0b8d0">44.1kHz / Float32 原生无损传输</text>
    <text x="24" y="102" font-family="'Microsoft YaHei', 'PingFang SC'" font-size="13" fill="#c0b8d0">专业级音质，适配达芬奇等专业软件</text>
    <text x="24" y="124" font-family="'Microsoft YaHei', 'PingFang SC'" font-size="13" fill="#c0b8d0">多档音质可选：流畅 / 标准 / 高质量 / 极致 / 原生</text>
  </g>

  <!-- 卡片2: 实时音频传输 -->
  <g transform="translate(420, 25)">
    <rect width="360" height="140" rx="12" fill="url(#card)" stroke="#3a3a6e" stroke-width="1"/>
    <text x="24" y="48" font-size="28">🎙️</text>
    <text x="62" y="48" font-family="'Microsoft YaHei', 'PingFang SC'" font-size="16" font-weight="600" fill="white">实时音频传输</text>
    <text x="24" y="80" font-family="'Microsoft YaHei', 'PingFang SC'" font-size="13" fill="#9090b0">WiFi 局域网低延迟传输</text>
    <text x="24" y="102" font-family="'Microsoft YaHei', 'PingFang SC'" font-size="13" fill="#9090b0">自动重采样适配不同设备</text>
    <text x="24" y="124" font-family="'Microsoft YaHei', 'PingFang SC'" font-size="13" fill="#9090b0">延迟低至 ~6ms</text>
  </g>

  <!-- 卡片3: 虚拟麦克风 -->
  <g transform="translate(810, 25)">
    <rect width="360" height="140" rx="12" fill="url(#card)" stroke="#3a3a6e" stroke-width="1"/>
    <text x="24" y="48" font-size="28">🔊</text>
    <text x="62" y="48" font-family="'Microsoft YaHei', 'PingFang SC'" font-size="16" font-weight="600" fill="white">虚拟麦克风</text>
    <text x="24" y="80" font-family="'Microsoft YaHei', 'PingFang SC'" font-size="13" fill="#9090b0">支持 VB-Cable / BlackHole</text>
    <text x="24" y="102" font-family="'Microsoft YaHei', 'PingFang SC'" font-size="13" fill="#9090b0">兼容达芬奇、腾讯会议、OBS 等</text>
    <text x="24" y="124" font-family="'Microsoft YaHei', 'PingFang SC'" font-size="13" fill="#9090b0">任意应用可识别</text>
  </g>

  <!-- Row 2 -->
  <!-- 卡片4: 录制功能 -->
  <g transform="translate(30, 185)">
    <rect width="360" height="140" rx="12" fill="url(#card)" stroke="#3a3a6e" stroke-width="1"/>
    <text x="24" y="48" font-size="28">⏺️</text>
    <text x="62" y="48" font-family="'Microsoft YaHei', 'PingFang SC'" font-size="16" font-weight="600" fill="white">录制与可视化</text>
    <text x="24" y="80" font-family="'Microsoft YaHei', 'PingFang SC'" font-size="13" fill="#9090b0">本地与远程控制录制，WAV 格式输出</text>
    <text x="24" y="102" font-family="'Microsoft YaHei', 'PingFang SC'" font-size="13" fill="#9090b0">波形可视化播放，支持点击跳转</text>
    <text x="24" y="124" font-family="'Microsoft YaHei', 'PingFang SC'" font-size="13" fill="#9090b0">实时音量波形显示</text>
  </g>

  <!-- 卡片5: 文件管理 -->
  <g transform="translate(420, 185)">
    <rect width="360" height="140" rx="12" fill="url(#card)" stroke="#3a3a6e" stroke-width="1"/>
    <text x="24" y="48" font-size="28">📁</text>
    <text x="62" y="48" font-family="'Microsoft YaHei', 'PingFang SC'" font-size="16" font-weight="600" fill="white">远程文件管理</text>
    <text x="24" y="80" font-family="'Microsoft YaHei', 'PingFang SC'" font-size="13" fill="#9090b0">手机端浏览、播放、下载录音</text>
    <text x="24" y="102" font-family="'Microsoft YaHei', 'PingFang SC'" font-size="13" fill="#9090b0">安全删除到回收站</text>
    <text x="24" y="124" font-family="'Microsoft YaHei', 'PingFang SC'" font-size="13" fill="#9090b0">暗黑 / 明亮主题切换</text>
  </g>

  <!-- 卡片6: 便捷连接 -->
  <g transform="translate(810, 185)">
    <rect width="360" height="140" rx="12" fill="url(#card)" stroke="#3a3a6e" stroke-width="1"/>
    <text x="24" y="48" font-size="28">📱</text>
    <text x="62" y="48" font-family="'Microsoft YaHei', 'PingFang SC'" font-size="16" font-weight="600" fill="white">便捷连接</text>
    <text x="24" y="80" font-family="'Microsoft YaHei', 'PingFang SC'" font-size="13" fill="#9090b0">扫码即连，零配置</text>
    <text x="24" y="102" font-family="'Microsoft YaHei', 'PingFang SC'" font-size="13" fill="#9090b0">自动生成 HTTPS 证书</text>
    <text x="24" y="124" font-family="'Microsoft YaHei', 'PingFang SC'" font-size="13" fill="#9090b0">支持任意浏览器设备</text>
  </g>
</svg>